<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preprocessed Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
      color: #f3f4f6;
    }
    .glass-card {
      background: rgba(40, 44, 52, 0.85);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      margin-top: 3rem;
      padding: 2.5rem 2rem 2rem 2rem;
    }
    h1 {
      color: #a5b4fc;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 2.2rem;
    }
    .footer {
      margin-top: 4rem;
      padding: 1rem 0;
      background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
      color: #fff;
      text-align: center;
      border-radius: 0.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.2);
    }
    .return-btn {
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
      color: #fff;
      border: none;
      border-radius: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.2);
      transition: background 0.2s, transform 0.2s;
    }
    .return-btn:hover {
      background: linear-gradient(90deg, #a5b4fc 0%, #6366f1 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .table {
      color: #e0e7ff;
      background: rgba(55, 65, 81, 0.7);
      border-radius: 1rem;
    }
    .table th, .table td {
      border-color: #6366f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="btn return-btn w-100 mb-3">Return to Home</a>
    <div class="glass-card">
      <h1 class="text-center mb-4">Preprocessed Data</h1>
      <p>Shape of the DataFrame: {{ shape }}</p>
      {{ table|safe }}
    </div>
    <div class="footer mt-5">
      Smart Log Analyzer &copy; 2024 | Powered by Flask & Bootstrap
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
